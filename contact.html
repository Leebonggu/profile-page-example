<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- header -->
      <header>
        <div class="logo"><i>봉구월드</i></div>
        <div class="nav">
          <a class="nav_content" href="index.html">홈</a>
          <a class="nav_content" href="profile.html">소개</a>
          <a class="nav_content" href="skill.html">기술</a>
          <a class="nav_content" href="contact.html">연락</a>
        </div>
      </header>
      <!-- main contents-->
      <section>
        <div class="contact_intro">
          저한테 연락해주세요...
        </div>
        <div class="container">
          <form action="/api/action">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="south_korea">SouthKorea</option>
              <option value="north_korea">NorthKorea</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </section>
      <!-- footer -->
      <footer>
        <div class="copyright">&copy; 저작권은 봉구한테 있습니다. </div>
        <div class="sns">
          <a href="https://www.instagram.com/powerbong9/" target="_blank">
            <img src="static/instagram.png">
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
